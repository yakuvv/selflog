name: selflog
description: Version control system for human decisions
publish_to: "none"
version: 2.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core
  intl: ^0.18.1
  uuid: ^4.5.2

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.3

  # Animations
  flutter_animate: ^4.5.2

  # AI Integration
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
