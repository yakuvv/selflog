name: selflog
description: Version control system for human decisions
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core
  intl: ^0.18.1
  uuid: ^4.1.0

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Animations
  flutter_animate: ^4.3.0

  # Voice Recording
  record: ^5.0.4
  permission_handler: ^11.0.1
  audioplayers: ^5.2.1

  # AI Integration
  http: ^1.1.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
